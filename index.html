<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Classifier</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Email Classifier</h1>
  <input type="text" id="emailInput" placeholder="Enter email text here..." />
  <button onclick="classifyEmail()">Classify</button>
  <div id="result">Result: </div>

  <script>
    async function classifyEmail() {
      const emailText = document.getElementById("emailInput").value;
      const resultBox = document.getElementById("result");
      resultBox.innerText = "Classifying...";

      try {
        const response = await fetch("https://sortify-y7ru.onrender.com/classify", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: emailText })
        });

        const data = await response.json();

        if (data.category) {
          resultBox.innerText = "Result: " + data.category;
        } else if (data.error) {
          resultBox.innerText = "Error: " + data.error;
        } else {
          resultBox.innerText = "Result: Unknown";
        }
      } catch (error) {
        resultBox.innerText = "Error: Could not classify";
        console.error("Classification error:", error);
      }
    }
  </script>
</body>
</html>
